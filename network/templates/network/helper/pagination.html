{% if page_obj.has_other_pages %}
  <nav id="pagination" class="mb-5">
    <input type="hidden" id="pagination-current" value="1">
    <ul class="pagination">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a class="page-link"
             id="pagination-previous"
             href="{% url 'index' %}?page={{ page_obj.previous_page_number }}">Previous</a>
        </li>
      {% else %}
        <li class="page-item disabled">
          <a class="page-link" id="pagination-previous" href="#">Previous</a>
        </li>
      {% endif %}
      {% if page_obj.has_next %}
        <li class="page-item">
          <a class="page-link"
             id="pagination-next"
             href="{% url 'index' %}?page={{ page_obj.next_page_number }}">Next</a>
        </li>
      {% else %}
        <li class="page-item disabled">
          <a class="page-link" id="pagination-previous" href="#">Next</a>
        </li>
      {% endif %}
    </ul>
  </nav>
{% endif %}
